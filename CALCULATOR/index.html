<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Style Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="button button-dark" onclick="clearDisplay()">AC</button>
            <button class="button button-dark" onclick="toggleSign()">+/-</button>
            <button class="button button-dark" onclick="appendOperator('%')">%</button>
            <button class="button button-orange" onclick="appendOperator('/')">÷</button>
            <button class="button button-dark" onclick="appendDigit('7')">7</button>
            <button class="button button-dark" onclick="appendDigit('8')">8</button>
            <button class="button button-dark" onclick="appendDigit('9')">9</button>
            <button class="button button-orange" onclick="appendOperator('*')">×</button>
            <button class="button button-dark" onclick="appendDigit('4')">4</button>
            <button class="button button-dark" onclick="appendDigit('5')">5</button>
            <button class="button button-dark" onclick="appendDigit('6')">6</button>
            <button class="button button-orange" onclick="appendOperator('-')">−</button>
            <button class="button button-dark" onclick="appendDigit('1')">1</button>
            <button class="button button-dark" onclick="appendDigit('2')">2</button>
            <button class="button button-dark" onclick="appendDigit('3')">3</button>
            <button class="button button-orange" onclick="appendOperator('+')">+</button>
            <button class="button button-dark button-zero" onclick="appendDigit('0')">0</button>
            <button class="button button-dark" onclick="appendDigit('.')">.</button>
            <button class="button button-orange" onclick="calculateResult()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
